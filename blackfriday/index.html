<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Blackfriday</title>
</head>

<body>
    <header>
        <section class="section-header">
            <figure>
                <img class="logo" src="/img/logo-iberia.svg" alt="logo iberia">
            </figure>

            <ul class="header-ul">
                <li>España - ES</li>
                <li>Empresas</li>
                <li>Ayuda</li>
                <li>¿Tienes dudas?</li>
                <li>Registro</li>
                <li>Acceso</li>
                <li><a
                        href="https://www.iberia.com/es/nuestras-alianzas/oneworld/?_gl=1*1vtol5x*_up*MQ..&gclid=Cj0KCQiAxJXJBhD_ARIsAH_JGjh9hkp7kEMgy-cR2NuctxfTD3y6ykfgBO4-67fNRNBYKYyAjH8ERswaAo2MEALw_wcB&gbraid=0AAAAADnSFDGD5RUY1D-JLV796-147xUUc"><img
                            class="world-logo" src="/img/header_oneworld.svg" alt="logo world"></a></li>
            </ul>
        </section>

        <nav>
            <ul>
                <li>Reservar</li>
                <li>Gestionar reserva</li>
                <li>Preparar el viaje</li>
                <li>Experiencia Iberia</li>
                <li>Iberia Club</li>
            </ul>
        </nav>
    </header>

    
    <section class="section-img">
        <h2 class="h2-black"><strong>Black</strong> Friday</h2>
        <ul>
            <li>Paquetes a España desde 99€</li>
            <li>Paquetes a Europa desde 149€</li>
            <li>Paquetes a Estados Unidos desde 569€</li>
        </ul>
        <button>Compra hasta el 30 de noviembre</button>
    </section>

    <footer></footer>
</body>

</html>
